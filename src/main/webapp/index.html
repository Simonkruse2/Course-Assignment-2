<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--importing CSS-->
        <link rel="stylesheet" href="css/indexCSS.css">

        <!-- importing javascripts -->
        <script src="js/tables.js" defer></script>
        <script src="js/fetchPersonByPhone.js" defer></script>
        <script src="js/fetchAllPersons.js" defer></script>
        <script src="js/fetchZipcodes.js" defer></script>
        <script src="js/fetchPersonById.js" defer></script>
        <script src="js/createPerson.js" defer></script>


    </head>
    <body style="font-family: sans-serif;padding:8px;font-size: large">
        <div id="buttonGroup" class="btn-group btn-group-justified">

            <div class="btn-group">
                <button id="createPersonPage" type="button" class="btn btn-primary">Create Person</button>
            </div>

            <div class="btn-group">
                <button id="getAllPersonsPage" type="button" class="btn btn-primary">Get All Persons</button>
            </div>

            <div class="btn-group">
                <button id="getPersonPage" type="button" class="btn btn-primary">Get Person</button>
            </div>

            <div class="btn-group">
                <button id="getPersonPageById" type="button" class="btn btn-primary">Get Person By Id</button>
            </div>

            <div class="btn-group">   
                <button id="getpersonByPhone" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Get Person By Phonenumber</button>
            </div>

            <div class="btn-group">   
                <button id="editPersonPage" type="button" class="btn btn-primary">Edit Person</button>
            </div>

            <div class="btn-group">   
                <button id="zipcodePage" type="button" class="btn btn-primary">View Zipcodes</button>
            </div>
        </div> 
        <div id="content"></div>
        <div>
            <a href="openapi">API-Documentation</a>
        </div>
        <a href="scrumplan.html">Link to Scrum planning</a>
        <div class="container">
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header --> 
                        <div class="modal-header">
                            <h4 class="modal-title">Enter phone number</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <input type="text" name="phoneNumber" value="">
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id="phoneModal" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#myModal").on('shown.bs.modal', function () {
                    document.querySelector("#phoneModal").addEventListener("click", getPersonByPhone);
                });
            });
        </script>
    </body>
</html>
